<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Magic Recap 2025 - Combined Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Cinzel', serif; }
        #canvas-container { width: 100%; height: 100vh; }
        
        /* UI Overlay t·ª´ b·∫£n 1 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; align-items: center; padding-top: 40px;
        }
        h1 { 
            color: #ffd966; font-size: 48px; margin: 0; letter-spacing: 6px; 
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Controls t·ª´ b·∫£n 1 */
        .controls-wrapper {
            position: absolute; top: 30px; right: 30px; pointer-events: auto;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); border: 1px solid #d4af37; color: #d4af37;
            padding: 10px 20px; cursor: pointer; text-transform: uppercase; font-size: 10px;
            backdrop-filter: blur(5px); transition: all 0.4s;
        }
        .upload-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        input[type="file"] { display: none; }

        /* Start Button t·ª´ b·∫£n 2 */
        #btnStart {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: auto; cursor: pointer; padding: 20px 60px; border-radius: 40px;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); color: #FFF;
            border: 2px solid #FFD700; font-weight: bold; font-size: 18px; z-index: 200;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.05); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* Camera Preview */
        #camera-preview {
            position: absolute; bottom: 20px; left: 20px; width: 200px; height: 150px;
            border: 1px solid #d4af37; border-radius: 8px; transform: scaleX(-1); opacity: 0.7;
        }
        .guide-text { color: rgba(212, 175, 55, 0.8); font-size: 12px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <button id="btnStart" onclick="startExperience()">START MAGIC RECAP</button>

    <div id="ui-layer">
        <h1 id="title">BIN NA RECAP 2025</h1>
        <div class="guide-text">üñê Open: Explode | ü´∂ Heart (2 hands): Love | ‚úä Fist: Tree</div>
        
        <div class="controls-wrapper" id="controls" style="display:none">
            <label class="upload-btn">Select Folder <input type="file" id="folder-input" webkitdirectory directory multiple></label>
            <label class="upload-btn">Select Files <input type="file" id="file-input" multiple accept="image/*"></label>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- CONFIG & STATE ---
        const CONFIG = {
            goldCount: 2500, redCount: 500,
            treeHeight: 60, treeBaseRadius: 25, explodeRadius: 50
        };
        let scene, camera, renderer, state = 'TREE';
        let groupGold, groupRed, photoMeshes = [], photoTextures = [];
        let handX = 0.5, selectedIndex = 0;
        let bgMusic = new Audio("./audio.mp3"); bgMusic.loop = true;

        // --- H·ªÜ TH·ªêNG H·∫†T (T·ª´ b·∫£n 2) ---
        function createParticleSystem(colorHex, count, size, textureType) {
            const positions = [], treeTargets = [], explodeTargets = [], heartTargets = [], phases = [];
            for(let i=0; i<count; i++) {
                // Tree target
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * (textureType === 'gold' ? Math.sqrt(Math.random()) : 1);
                const theta = Math.random() * Math.PI * 2;
                treeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // Explode target
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                explodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // Heart target
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const rFill = Math.pow(Math.random(), 0.5);
                heartTargets.push(hx * rFill * 2, hy * rFill * 2, (Math.random()-0.5)*10);

                positions.push(treeTargets[i*3], treeTargets[i*3+1], treeTargets[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.userData = { tree: treeTargets, explode: explodeTargets, heart: heartTargets, phases: phases, baseSize: size };
            
            const mat = new THREE.PointsMaterial({
                size: size, color: colorHex, transparent: true, opacity: 0.8,
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            return new THREE.Points(geo, mat);
        }

        // --- X·ª¨ L√ù ·∫¢NH (T·ª´ b·∫£n 1) ---
        function addPhoto(texture) {
            const geo = new THREE.PlaneGeometry(8, 8);
            const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Khung v√†ng
            const frame = new THREE.Mesh(new THREE.PlaneGeometry(8.5, 8.5), new THREE.MeshBasicMaterial({color: 0xffd700}));
            frame.position.z = -0.05;
            mesh.add(frame);
            
            mesh.visible = false;
            scene.add(mesh);
            photoMeshes.push(mesh);
        }

        function handleUpload(e) {
            const files = e.target.files;
            const loader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    loader.load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhoto(t); });
                };
                reader.readAsDataURL(file);
            });
        }

        // --- CORE ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem(0xFFD700, CONFIG.goldCount, 0.5, 'gold');
            groupRed = createParticleSystem(0xFF0000, CONFIG.redCount, 0.8, 'red');
            scene.add(groupGold, groupRed);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            
            [groupGold, groupRed].forEach(group => {
                const pos = group.geometry.attributes.position.array;
                const targets = group.geometry.userData[state.toLowerCase()] || group.geometry.userData.tree;
                for(let i=0; i<pos.length; i++) {
                    pos[i] += (targets[i] - pos[i]) * 0.08;
                }
                group.geometry.attributes.position.needsUpdate = true;
                group.rotation.y += (state === 'TREE' ? 0.005 : 0.001);
            });

            // Photo Animation (Spiral + Focus)
            photoMeshes.forEach((mesh, i) => {
                if (state === 'EXPLODE') {
                    mesh.visible = true;
                    const angle = groupGold.rotation.y + (i * (Math.PI * 2 / photoMeshes.length));
                    const targetX = Math.sin(angle) * 30;
                    const targetZ = Math.cos(angle) * 30;
                    mesh.position.lerp(new THREE.Vector3(targetX, Math.sin(time + i)*5, targetZ), 0.1);
                    mesh.lookAt(camera.position);
                    mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    if (targetZ > 20) selectedIndex = i;
                } else if (state === 'PHOTO' && i === selectedIndex) {
                    mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                    mesh.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                    mesh.lookAt(camera.position);
                } else {
                    mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    setTimeout(() => { if(mesh.scale.x < 0.1) mesh.visible = false; }, 200);
                }
            });

            renderer.render(scene, camera);
        }

        async function startExperience() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            bgMusic.play().catch(() => {});
            init3D();
            setupHands();
        }

        function setupHands() {
            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
            
            hands.onResults(results => {
                // V·∫Ω preview
                const cv = document.getElementById('camera-preview');
                const ctx = cv.getContext('2d');
                ctx.clearRect(0,0,cv.width, cv.height);
                ctx.drawImage(results.image, 0, 0, cv.width, cv.height);

                if (results.multiHandLandmarks.length === 2) {
                    state = 'HEART';
                } else if (results.multiHandLandmarks.length === 1) {
                    const lm = results.multiHandLandmarks[0];
                    const openDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    
                    if (openDist < 0.2) state = 'TREE';
                    else if (pinchDist < 0.05) state = 'PHOTO';
                    else state = 'EXPLODE';
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480
            });
            cameraUtils.start();
        }

        document.getElementById('file-input').addEventListener('change', handleUpload);
        document.getElementById('folder-input').addEventListener('change', handleUpload);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
